name: workflow

on: [push, pull_request]

jobs:
    workflow:
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@v2
              - name: set up JDK 1.14
                uses: actions/setup-java@v1
                with:
                  java-version: 1.14
              - name: Build with Gradle
                run: gradle build
              - name: Archive test results
                uses: actions/upload-artifact@v2
                with:
                  name: test-report
                  path: reports/test
